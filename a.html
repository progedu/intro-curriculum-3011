  <h3 style="color: #c4a3ee;">You’re part of this fight. We both are.</h3>
  <h3 style="color: #ad7af0;">あなたは戦うんでしょ。私たち2人とも。―――――レイ</h3>
  <h3 style="color: #9b5eeb;">Long story. A good one for later.</h3>
  <h3 style="color: #7c4abe;">長い話になるわ。後にしたほうがいいわね。―――――マズ・カナタ</h3>
  <h3 style="color: #563385;">Come get it.</h3>
  <h3 style="color: #732cd1;">取り戻してみな。―――――フィン</h3>
  <h3 style="color: #611fb6;">I can show you the ways of the Force.</h3>
  <h3 style="color: #4d2088;">オレがおまえにフォースの使い方を教えてやる。―――――カイロ・レン</h3>
  <h3 style="color: #320c64;">May the Force be with you.</h3>
  <h3 style="color: #8365ac;">フォースと共にあらんことを。―――――レイア・オーガナ</h3>
