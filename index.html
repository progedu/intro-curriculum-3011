<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTTPサーバー</title>
    <style>* { padding: 20; margin: 20; } canvas { background: #999999; display: block; margin: 0 auto; }</style>
</head>
<body>
<marquee behavior="" direction=""><h1>\サーバー(●^(ェ)^●)起動中/</h1></marquee>

<canvas id="canvas-a" width="500" height="500"></canvas>

<script>
   var canvas = document.getElementById("canvas-a");
var ctx = canvas.getContext("2d");
var ballRadius = 30;
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 2;
var dy = -2;

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "tomato";
    ctx.fill();
    ctx.closePath();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    
    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
        dy = -dy;
    }
    
    x += dx;
    y += dy;
}

setInterval(draw, 10);
</script>

</body>
</html>
